<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms and Positioning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Форми HTML і позиціонування</h1>
        <p>Лабораторна робота №2. Виконавець: Луценко Іван, ТР-34</p>
        <div class="header-images">
            <img src="img/image1.jpg" alt="img" class="float-left">
            <img src="img/image2.jpg" alt="img" class="float-right">
            <img src="img/image3.jpg" alt="img" class="centered-image">
        </div>
    </header>

    <!-- Forms Section -->
    <section class="forms-section">
        <!-- Registration Form -->
        <form class="form form-registration">
            <fieldset>
                <legend>Форма реєстрації</legend>
                <label for="first-name">Ім'я</label>
                <input type="text" id="first-name" placeholder="Ім'я">
                
                <label for="last-name">Прізвище</label>
                <input type="text" id="last-name" placeholder="Прізвище">

                <label for="gender">Стать</label>
                <input type="radio" name="gender" value="male"> Чоловіча
                <input type="radio" name="gender" value="female"> Жіноча

                <label for="age">Вік</label>
                <input type="number" id="age" min="1" max="100" value="21">

                <label for="dob">Дата народження</label>
                <input type="date" id="dob">

                <label for="country">Країна проживання</label>
                <select id="country">
                    <option value="Україна">Україна</option>
                    <option value="Польща">Польща</option>
                    <option value="Німеччина">Німеччина</option>
                </select>

                <label for="phone">Номер телефону</label>
                <input type="tel" id="phone" placeholder="+380xxxxxxxxx">

                <label for="social">Соцмережа</label>
                <input type="url" id="social" placeholder="Посилання на соцмережу">

                <label for="email">Електронна пошта</label>
                <input type="email" id="email" placeholder="Ел. пошта">

                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Пароль">

                <button type="submit">Зареєструватися</button>
                <button type="reset">Відміна</button>
            </fieldset>
        </form>

        <!-- Login Form -->
        <form class="form form-login">
            <fieldset>
                <legend>Форма входу</legend>
                <label for="login">Логін</label>
                <input type="text" id="login" placeholder="Логін">
                
                <label for="login-password">Пароль</label>
                <input type="password" id="login-password" placeholder="Пароль">

                <button type="submit">Вхід</button>
            </fieldset>
        </form>

        <!-- Feedback Form -->
        <form class="form form-feedback">
            <fieldset>
                <legend>Форма зворотного зв'язку</legend>
                <label for="feedback-name">Ім'я</label>
                <input type="text" id="feedback-name" placeholder="Ім'я">

                <label for="feedback-email">Ел. пошта</label>
                <input type="email" id="feedback-email" placeholder="Ел. пошта">

                <label for="subject">Тема повідомлення</label>
                <input type="text" id="subject" placeholder="Тема повідомлення">

                <label for="message">Повідомлення</label>
                <textarea id="message" rows="5"></textarea>

                <button type="submit">Відправити</button>
            </fieldset>
        </form>
    </section>

    <!-- Social Media Section -->
    <footer>
        <div class="social-media">
            <p>Посилання на соцмережі</p>
            <div class="social-links">
                <a href="#">Один</a>
                <a href="#">Два</a>
                <a href="#">Три</a>
                <a href="#">Чотири</a>
            </div>
        </div>
    </footer>
</body>
</html>
